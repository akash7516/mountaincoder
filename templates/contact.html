{% extends 'base.html' %}
{% block title %}contact{% endblock title %}
{% block activecontact %}active{% endblock activecontact %}
{% block css %}
 <style>
  container{min-height:90vh;
  }
 </style>
{% endblock css %}


{% block body %}
<div class="container my-3"><h3 class="text-center">Contact Us</h3>
</div>
 
<div class="container my-3">
<form action="/contact/" method="POST">
{% csrf_token %}
  <div class="form-group">
    <label for="name">Enter Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Name Here">
  </div>
  <div class="my-2">
    <label for="email" class="form-label">Email address</label>
    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="my-2 form-group">
    <label for="phone">Mobile No.</label>
    <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Mobile no.">
  </div>
  <div class="my-2 form-group">
    <label for="desc" class="form-label">Query Here</label>
    <textarea class="form-control" aria-label="With textarea" name="desc" placeholder="Enter Query here"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock body %}
