{% extends 'base.html' %}
{% block activesign %}active{% endblock activesign %}
{% block title %}Sign-up{% endblock title %}
{% block body %}

<div class="container my-4">
<h3 class="text-center my-3">Give Details Here</h3>
 <form action="/signup/" method="POST">
    {% csrf_token %} 
  <div class="form-group">
        <label for="name">Enter Full Name</label>
        <input type="name" class="form-control" id="name" name="name" placeholder="name here">
  </div>
  <div class="form-group">
    <label for="name">Enter Mpbile No.</label>
    <input type="name" class="form-control" id="phone" name="phone" placeholder="name here">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
  </div>
  
  <button type="submit" class="btn btn-primary my-3">Sign-Up</button>
</form>
</div>

{% endblock body %}
